<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="module" src="mars.js"></script>
  <title>NASA Mars Images</title>
</head>

<body class="bg-secondary">
  <div id="myCarousel" class="carousel slide vh-100" data-ride="carousel">
    <!-- Slides -->
    <div class="carousel-inner">
      <!-- Mars 1 -->
      <div class="carousel-item active">
        <div class="d-flex justify-content-center">
          <img class="d-block vh-100" id="mars-1">
        </div>
        <div class="carousel-caption d-none d-md-block">
          <h5 id="rover-name-1" class="black-outline"></h5>
          <p id="sol-1" class="black-outline"></p>
          <p id="camera-1" class="black-outline"></p>
        </div>       
      </div>
      <!-- Mars 2 -->
      <div class="carousel-item">
        <div class="d-flex justify-content-center">
          <img class="d-block vh-100" id="mars-2">
        </div>
        <div class="carousel-caption d-none d-md-block">
          <h5 id="rover-name-2" class="black-outline"></h5>
          <p id="sol-2" class="black-outline"></p>
          <p id="camera-2" class="black-outline"></p>
        </div>       
      </div>
      <!-- Mars 3 -->
      <div class="carousel-item">
        <div class="d-flex justify-content-center">
          <img class="d-block vh-100" id="mars-3">
        </div>
        <div class="carousel-caption d-none d-md-block">
          <h5 id="rover-name-3" class="black-outline"></h5>
          <p id="sol-3" class="black-outline"></p>
          <p id="camera-3" class="black-outline"></p>
        </div>       
      </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#myCarousel').carousel({
        interval: 30000
      });
    });
  </script>
</body>

</html>
